<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Parallax.js | Simple Example</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css"/>

</head>
<body>

	<div id="container" class="container">
		<ul id="scene">
      <li class="layer layer-1" data-depth-x="0.12" data-depth-y="0.12"><img src="../../../dist/images/heros/parallax/paralax-home-item-1.png"></li>
      <li class="layer layer-2" data-depth-x="0.10" data-depth-y="0.09"><img src="../../../dist/images/heros/parallax/paralax-home-item-2.png"></li>
      <li class="layer layer-3" data-depth-x="0.10" data-depth-y="0.10"><img src="../../../dist/images/heros/parallax/paralax-home-item-3.png"></li>
      <li class="layer layer-4" data-depth-x="0.03" data-depth-y="0.03"><img src="../../../dist/images/heros/parallax/paralax-home-item-4.png"></li>
      <li class="layer layer-5" data-depth-x="0.34" data-depth-y="0.28"><img src="../../../dist/images/heros/parallax/paralax-home-item-5.png"></li>
</ul>
	</div>

	<!-- Scripts -->
	<script src="../deploy/parallax.js"></script>
	<script>

	// Pretty simple huh?
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene, {
		relativeInput: false,
		invertX: false,
		scalarY: 40,
		scalarX: 40,
		frictionX: 0.31,
		frictionY: 0.91,
		originX: 0.5,
		originY: 0.1
	});

	</script>

</body>
</html>
